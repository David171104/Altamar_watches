<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="icon" href="../img/logo.png" type="image/png">
 <link rel="stylesheet" href="/Front-End/css/bootstrap.css">
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="/Front-End/js/axioslogin.js"></script>

</head>

<body class="main-layout">
 
  <div class="containerlogin d-flex" style="height: 100vh;"
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
  
            </div>
            <div class="card shadow-lg mb-5">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4 text-center">Iniciar sesión</h1>
                <form method="post" id="formulario">
                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="email">Correo electrónico</label>
                    <input id="correo" type="email" class="form-control" name="email" required>
                    <div class="invalid-feedback">
                      Email is invalid
                    </div>
                  </div>
  
                  <div class="mb-3">
                    <div class="mb-2 w-100">
                      <label class="text-muted" for="password">Contraseña</label>
                      <a href="" class="float-end text-decoration-none">
                        ¿Olvidaste tu contraseña?
                      </a>
                    </div>
                    <input type="password" class="form-control" name="password" id="password" required>
                    <div class="invalid-feedback">
                      Password is required
                    </div>
                  </div>
  
                  <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary mt-2" onclick="login()">
                      Iniciar
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer py-3 border-0">
                <div class="text-center">
                  ¿No tienes una cuenta? <a href="/Front-End/registrate.html" class="text-blue text-decoration-none">Crea una</a>
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </div>
  
    
    
  </section>
       
</body>

</html>
